<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Added in version</th>
            <th>Premium</th>
        </tr>
    </thead>
        {% for city in cities%}
        <td>{{city[1]}}</td>
        <td>{{city[2]}}</td>
        <td>
            {% if city[3] %}
            <input disabled="disabled" type="checkbox" id="id_{{city[0]}}" name="checkbox" checked>
            {% else %}
                <input disabled="disabled" type="checkbox" id="id_{{city[0]}}" name="checkbox" >
            {% endif %}
        </td>
        </tr>
        {% endfor %}
</table>
